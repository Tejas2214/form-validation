<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('myForm');

            form.addEventListener('submit', function (event) {
                // Prevent form submission
                event.preventDefault();

                // Validate the form
                if (validateForm()) {
                    // If valid, you can submit the form or perform further actions
                    alert('Form submitted successfully!');
                } else {
                    // If not valid, display an error message or take appropriate action
                    alert('Please fill in all the required fields with valid data.');
                }
            });

            function validateForm() {
                let isValid = true;

                // Validate Name
                const nameInput = document.getElementById('name');
                if (nameInput.value.trim() === '') {
                    isValid = false;
                    showError('name', 'Name is required');
                } else {
                    hideError('name');
                }

                // Validate Email
                const emailInput = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value.trim())) {
                    isValid = false;
                    showError('email', 'Enter a valid email address');
                } else {
                    hideError('email');
                }

                // Validate Mobile Number
                const mobInput = document.getElementById('mob');
                const mobRegex = /^\d{10}$/;
                if (!mobRegex.test(mobInput.value.trim())) {
                    isValid = false;
                    showError('mob', 'Enter a valid 10-digit mobile number');
                } else {
                    hideError('mob');
                }

                // Validate Address
                const addressInput = document.getElementById('address');
                if (addressInput.value.trim() === '') {
                    isValid = false;
                    showError('address', 'Address is required');
                } else {
                    hideError('address');
                }

                // Validate Pin Code
                const pinInput = document.getElementById('pin');
                const pinRegex = /^\d{6}$/;
                if (!pinRegex.test(pinInput.value.trim())) {
                    isValid = false;
                    showError('pin', 'Enter a valid 6-digit pin code');
                } else {
                    hideError('pin');
                }

                return isValid;
            }

            function showError(field, message) {
                const errorElement = document.getElementById(`${field}-error`);
                errorElement.innerHTML = message;
                errorElement.style.display = 'block';
            }

            function hideError(field) {
                const errorElement = document.getElementById(`${field}-error`);
                errorElement.innerHTML = '';
                errorElement.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <div id="name-error" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <div id="email-error" class="error-message"></div>

        <label for="mob">Mobile Number:</label>
        <input type="text" id="mob" name="mob">

        <div id="mob-error" class="error-message"></div>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>

        <div id="address-error" class="error-message"></div>

        <label for="pin">Pin Code:</label>
        <input type="text" id="pin" name="pin">

        <div id="pin-error" class="error-message"></div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
